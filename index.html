<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palestras de Cleber</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      background-color: #2a2a2a;
      border-bottom: 3px solid #6a0dad;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(106, 13, 173, 0.4);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(106, 13, 173, 0.4);
      }
      50% {
        box-shadow: 0 0 30px rgba(106, 13, 173, 0.7);
      }
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffdd00;
    }

    .header-info {
      text-align: right;
    }

    .header-info p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .header-info a {
      color: #ffdd00;
      text-decoration: none;
    }

    .calendar {
      margin: 2rem auto;
      max-width: 900px;
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 221, 0, 0.2);
    }

    .calendar h2 {
      color: #ff8c00;
      font-size: 1.8rem;
    }

    .calendar p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #bbb;
    }

    .calendar ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .calendar li {
      padding: 1rem;
      background-color: #3a3a3a;
      border-radius: 6px;
      transition: 0.3s;
      color: #fff;
      position: relative;
      font-weight: bold;
    }

    .live-day {
      background-color: #6a0dad;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.6);
    }

    .live-day:hover {
      transform: scale(1.05);
      background-color: #8233cc;
      cursor: pointer;
    }

    .past-day {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #6a0dad;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
      white-space: nowrap;
      color: white;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }

    .calendar li:hover .tooltip {
      opacity: 1;
    }

    .links {
      text-align: center;
      margin: 2rem 0;
    }

    .links a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #333;
      border: 2px solid transparent;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .links a::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6a0dad, #ff8c00, #ffdd00);
      border-radius: 12px;
      z-index: -1;
      transition: opacity 0.4s ease;
      opacity: 0;
    }

    .links a:hover::before {
      opacity: 1;
      animation: gradientMove 3s linear infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 221, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>

    </div>
  </header>

  <div class="calendar">
    <h2>ðŸ“… Dias de Lives</h2>
    <p>ðŸŽ¥ TerÃ§as / Quartas / Quintas Ã s 13h30 - Quartas e Domingos Ã s 20h30</p>
    <ul id="calendar-days"></ul>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/cleber_rodrigues_oliveira/" target="_blank">Instagram</a>

  <script>
    const liveDays = [0, 2, 3, 4];
    const hoursMap = {
      0: '20h30',
      2: '13h30',
      3: '13h30 / 20h30',
      4: '13h30'
    };

    const daysContainer = document.getElementById('calendar-days');
    const today = new Date();
    const currentDay = today.getDate();
    const currentHour = today.getHours();
    const currentMinute = today.getMinutes();
    const monthDays = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

    for (let i = 1; i <= monthDays; i++) {
      const date = new Date(today.getFullYear(), today.getMonth(), i);
      const day = date.getDay();
      const li = document.createElement('li');
      li.textContent = i;

      if (liveDays.includes(day)) {
        li.classList.add('live-day');

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.textContent = `Live Ã s ${hoursMap[day]}`;
        li.appendChild(tooltip);

        if (
          i === currentDay &&
          ((day === 2 || day === 4) && currentHour === 13 && currentMinute >= 30 ||
           day === 3 && ((currentHour === 13 && currentMinute >= 30) || (currentHour === 20 && currentMinute >= 30)) ||
           day === 0 && currentHour === 20 && currentMinute >= 30)
        ) {
          tooltip.textContent += ' (ao vivo!)';
        }
      }

      if (date < new Date(today.getFullYear(), today.getMonth(), currentDay)) {
        li.classList.add('past-day');
      }

      daysContainer.appendChild(li);
    }
  </script>

</html>
